  <body>

    <h1>Password Generator</h1>
    <h3>Follow the prompts and generate your unique password below!</h3>
    <img src="password IMG.webp" width = "150" height = "150">
    <form>
      <label for ="inta">Enter Minimum Integer Below:</label><br>
      <input type = "number" id = "minint" name = "minint"><br>
      <label for = "intb">Enter Maximum Integer Below:</label><br>
      <input type = "number" id = "maxint" name = "maxint"><br><br>

      <button type = "button" onclick = "generatePassword()">Generate Password</button>
    </form>
    
    <p id = "result"></p>
    <script>
      function generatePassword() {
  //get values and convert to numbers
        var min = parseInt(document.getElementById("minint").value);
        var max = parseInt(document.getElementById("maxint").value);

        //Only numbers
        if(isNaN(min) || isNaN(max) || min > max || min < 1) {
          document.getElementById("result").textContent = "Please enter valid numbers";
          return;
      }

        //Ran pass length
        var length = Math.floor(Math.random()*(max-min+1)) + min;

        var letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var password = "";

        //for loop
        for (var i = 0; i < length; i++) {
          var randomIndex = Math.floor(Math.random()*52);
          password += letters[randomIndex];
        }

        //shows password
        document.getElementById("result").textContent = "Generated Password: " + password;
      }
    </script>
